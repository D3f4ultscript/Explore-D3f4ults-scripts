<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload page - Upload new scripts">
    <title>D3f4ult - Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="upload-page">
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="websites.html">Websites</a>
        <a href="upload.html" class="active">Upload</a>
        <a href="profile.html">Profile</a>
    </nav>

    <div class="container">
        <div id="upload-form">
            <h2>New Upload</h2>
            <form id="item-form">
                <div class="form-group">
                    <label for="name">Script Name (max 40 characters)</label>
                    <input type="text" id="name" required class="modern-input" maxlength="40">
                </div>
                <div class="form-group">
                    <label for="image">Preview Image</label>
                    <input type="file" id="image" accept="image/*" required class="modern-input">
                </div>
                <div class="form-group toggle-container">
                    <label for="universal">Universal Script</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="universal" class="toggle-input">
                        <label for="universal" class="toggle-label"></label>
                    </div>
                </div>
                <div class="form-group" id="game-id-group">
                    <label for="url">Roblox Game ID</label>
                    <input type="number" id="url" required class="modern-input" placeholder="Enter Roblox Game ID">
                </div>
                <div class="form-group">
                    <label for="script">Script</label>
                    <textarea id="script" required class="modern-input"></textarea>
                </div>
                <button type="submit" class="glow-button">Upload Script</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
